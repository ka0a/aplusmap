<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A+받을지도?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://ifh.cc/g/RCgpQq.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            background-color: #E0F2F7;
            color: #111;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            border: 2px solid black;
        }

        .header-left,
        .header-right {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            z-index: -1;
        }

        .header-left {
            left: 0;
        }

        .header-right {
            right: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
            margin: 0 auto;
            max-width: 800px;
            position: relative; /* 추가 */
        }

        .slideshow-container {
            position: relative;
            max-width: 55%;
            transform: translateX(58%) translateY(-13%);
        }

        .mySlides {
            display: none;
        }

        .mySlides img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            height: 20px; /* 버튼의 높이를 조절합니다 */
            width: 20px;
            padding: 2px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 10px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            background-color: black;
        }

        .prev {
            left: 0;
            transform: translateX(600%) translateY(-350%);
        }

        .next {
            right: 0;
            transform: translateX(-320%) translateY(-350%);
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: -40px;
            border-radius: 5px;
            border: 2px solid black;
            text-align: center;
        }

        section img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left"></div>
        <div class="header-right"></div>
        <h1>여기서 공부하면 A+ 받을 수 있을'지도' 사용방법!</h1>
        <nav>
            <ul>
                <!-- 네비게이션 메뉴가 비어있는 상태 -->
            </ul>
        </nav>
    </header>
    <main>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="https://ifh.cc/g/7Jsma8.jpg" alt="이미지 설명">
            </div>
            <div class="mySlides fade">
                <img src="https://ifh.cc/g/r41966.jpg" alt="이미지 설명">
            </div>
            <div class="mySlides fade">
                <img src="https://ifh.cc/g/2sl5DY.jpg" alt="이미지 설명">
            </div>
            <div class="mySlides fade">
                <img src="https://ifh.cc/g/N4ZjTS.jpg" alt="이미지 설명">
            </div>
            <div class="mySlides fade">
                <img src="https://ifh.cc/g/YFqD5r.jpg" alt="이미지 설명">
            </div>
            <div class="mySlides fade">
                <img src="https://ifh.cc/g/nrm8zK.jpg" alt="이미지 설명">
            </div>
            <div class="mySlides fade">
                <img src="https://ifh.cc/g/V1LH31.jpg" alt="이미지 설명">
            </div>
        </div>

        <!-- 추가 이미지를 원하는 만큼 아래와 같이 추가할 수 있습니다 -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <section style="display: flex; justify-content: space-between;">
            <a href="https://www.google.com/maps/d/edit?mid=1QQKF5lOewPWifIjsy9EfvcE57y-6VNY&usp=drive_link">
                <img src="https://ifh.cc/g/Dwkdf7.png" width="50px" alt="예시 이미지">
                <br>
                지도로이동
            </a>
            <a href="https://forms.gle/EAkbR3jmkfDtGQBq8">
                <img src="https://ifh.cc/g/Vp4Cj4.png" width="50px" alt="예시 이미지">
                <br>
                설문조사도 부탁해요!
            </a>
        </section>
    </main>

    <footer>
        <p>커뮤니티 맵핑과 소셜 이노베이션 5조</p>
    </footer>

    <script>
        let slideIndex = 0;

        function showSlides() {
            let i;
            const slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            if (slideIndex >= slides.length) {slideIndex = 0}
            if (slideIndex < 0) {slideIndex = slides.length - 1} // 수정된 부분
            slides[slideIndex].style.display = "block";
        }

        function plusSlides(n) {
            let i;
            const slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            if (slideIndex >= slides.length) {slideIndex = 0}
            if (slideIndex < 0) {slideIndex = slides.length - 1} // 수정된 부분
            slides[slideIndex].style.display = "block";
        }

        function plusSlides(n) {
            slideIndex += n;
            showSlides();
        }

        showSlides();
    </script>
</body>
</html>
